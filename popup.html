<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Stats Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
	<h1>Page Statistics</h1>
	<div class="timings hide">
	    <p>There are <span class="numDomElements"></span> DOM elements.</p>
	    <p>The page first painted after <span class="firstPaintTime"></span> seconds.</p>
    </div>
    <div class="notLoaded">
    	<p>Reload extension</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
